name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    # Test the code using multiple Node.js versions
    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]

    steps:
      # Step 1: Checkout the repository to the GitHub Actions runner
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js using the specified version from the matrix
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      # Step 3: Install the project dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Run the test suite
      - name: Run tests
        run: npm test

      # Step 5: Lint the code (optional, ensure you have a lint script defined)
      - name: Lint code
        run: npm run lint
